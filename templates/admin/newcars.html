{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #444;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: #444;
      transition: all 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 100px 0;
      text-align: center;
    }
    .header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .header p {
      font-size: 1.2rem;
    }
    .content {
      padding: 50px 0;
    }
    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.1rem;
    }
    .footer {
      background-color: #111112;
      color: #fff;
      padding: 50px 0;
      text-align: center;
    }
    .footer p {
      font-size: 1.1rem;
    }
    .card-img-top {
      height: 200px; 
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="{% static 'assets/images/logo-blue.png' %}" alt="" width="50%"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="{% url 'adminindex' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'addcars' %}">Add Latest Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'featuredcars' %}">FeaturedCars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'add_featuredcars' %}">Add Featured Cars</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>Latest Models</h1>
    </div>
  </header>


  <div class="container">
    <div class="row">
      {% for car in obj %}
      <div class="col-lg-4 col-md-6 mb-4 p-3">
        <div class="card">
          <img src="{{ car.imageURL }}" class="card-img-top" alt="{{ car.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ car.name }}</h5>
            <!-- <p class="card-text">{{ car.desc }}</p> -->
            <p class="card-text">Price: {{ car.price }} Lakh</p>
            <a href="{% url 'car_details' car.id %}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MalayalamVehicles</p>
    </div>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
